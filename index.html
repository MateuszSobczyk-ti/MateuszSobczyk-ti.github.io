<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdrapka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-dark: #8B0A1A;
            --rose-primary: #C41E3A;
            --rose-light: #FF6B9D;
            --cream: #FFF5E6;
            --gold: #D4AF37;
            --shadow: rgba(139, 10, 26, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0508 0%, #2d0a0e 50%, #1a0508 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 8s infinite ease-in;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main card */
        .card {
            position: relative;
            z-index: 1;
            background: var(--cream);
            padding: 60px 50px;
            border-radius: 4px;
            box-shadow: 
                0 30px 90px rgba(196, 30, 58, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            max-width: 700px;
            width: 90%;
            border: 1px solid var(--gold);
            animation: card-appear 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes card-appear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .card::before,
        .card::after {
            content: '‚ù¶';
            position: absolute;
            font-size: 32px;
            color: var(--rose-primary);
            opacity: 0.3;
        }

        .card::before {
            top: 20px;
            left: 20px;
        }

        .card::after {
            bottom: 20px;
            right: 20px;
            transform: rotate(180deg);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 900;
            color: var(--rose-dark);
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.2;
            letter-spacing: -1px;
            animation: text-appear 1s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: backwards;
        }

        @keyframes text-appear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instruction {
            text-align: center;
            font-size: 20px;
            color: var(--rose-primary);
            margin-bottom: 40px;
            animation: text-appear 1s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: backwards;
        }

        /* Scratch card container */
        .scratch-container {
            position: relative;
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            animation: text-appear 1s ease-out;
            animation-delay: 0.9s;
            animation-fill-mode: backwards;
        }

        /* Hidden message underneath */
        .message-underneath {
            background: linear-gradient(135deg, var(--rose-primary), var(--rose-light));
            padding: 60px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .big-heart {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 2s infinite ease-in-out;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        .question {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            font-family: 'Crimson Pro', serif;
            padding: 18px 45px;
            font-size: 22px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn {
            background: white;
            color: var(--rose-primary);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .yes-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .no-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .no-btn:hover {
            background: white;
            color: var(--rose-primary);
            transform: translateY(-2px);
        }

        /* Canvas for scratching */
        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #scratchCanvas:active {
            cursor: grabbing;
        }

        /* Response message */
        .response {
            text-align: center;
            margin-top: 30px;
            font-size: 24px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .response.show {
            opacity: 1;
            transform: translateY(0);
        }

        .response.celebrate {
            animation: celebrate 0.8s ease;
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.2) rotate(-5deg);
            }
            75% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        /* Progress indicator */
        .progress-hint {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: var(--rose-primary);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .progress-hint.show {
            opacity: 1;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--rose-light);
            position: absolute;
            animation: confetti-fall 3s linear;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Heart burst from button */
        .heart-burst {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            z-index: 1000;
            animation: heart-burst-anim 2s ease-out forwards;
        }

        @keyframes heart-burst-anim {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.5) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(720deg);
            }
        }

        /* Characters animation */
        .characters-container {
            position: fixed;
            bottom: -1000px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 700px;
            z-index: 999;
            transition: bottom 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        .characters-container.show {
            bottom: 20px;
        }

        .characters-container img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        @media (max-width: 600px) {
            .characters-container {
                bottom: -800px;
                max-width: 95%;
            }
            
            .characters-container.show {
                bottom: 10px;
            }
        }

        @media (max-width: 600px) {
            .card {
                padding: 40px 25px;
            }

            h1 {
                font-size: 32px;
            }

            .instruction {
                font-size: 18px;
            }

            .question {
                font-size: 28px;
            }

            .big-heart {
                font-size: 60px;
            }

            button {
                padding: 15px 35px;
                font-size: 18px;
            }

            .message-underneath {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="card">
        <h1>Mam dla Ciebie niespodziankƒô!</h1>
        <p class="instruction">‚ú® Zdrap poni≈ºszy obrazek, ≈ºeby odkryƒá wiadomo≈õƒá ‚ú®</p>
        
        <div class="scratch-container">
            <div class="message-underneath">
                <div class="big-heart">üíï</div>
                <p class="question">Chcesz byƒá<br>mojƒÖ walentynkƒÖ?</p>
                
                <div class="buttons">
                    <button class="yes-btn" onclick="handleYes()">Tak! üíù</button>
                    <button class="no-btn" onclick="handleNo()">Nie...</button>
                </div>

                <div class="response" id="response"></div>
            </div>
            <canvas id="scratchCanvas"></canvas>
        </div>

        <div class="progress-hint" id="progressHint">Zdrapuj wiƒôcej, ≈ºeby zobaczyƒá ca≈ÇƒÖ wiadomo≈õƒá! üíù</div>
    </div>

    <div class="characters-container" id="charactersContainer">
        <img src="postacie.png" alt="Postacie" id="charactersImg">
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('heartsContainer').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 800);
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 300);
        }

        // Scratch card setup
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.scratch-container');
        
        // Set canvas size
        function resizeCanvas() {
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = container.querySelector('.message-underneath').offsetHeight;
            drawScratchLayer();
        }

        // Draw the scratch layer
        function drawScratchLayer() {
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#D4AF37');
            gradient.addColorStop(0.5, '#F4E4C1');
            gradient.addColorStop(1, '#D4AF37');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add texture
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 50; i++) {
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }

            // Add main text
            ctx.fillStyle = 'rgba(139, 10, 26, 0.6)';
            ctx.font = 'bold 32px "Playfair Display"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ZDRAP MNIE', canvas.width / 2, canvas.height / 2);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Scratching functionality
        let isScratching = false;
        let scratchedPercentage = 0;

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function scratch(e) {
            if (!isScratching) return;
            e.preventDefault();

            const pos = getMousePos(e);
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 30, 0, Math.PI * 2);
            ctx.fill();

            checkScratchProgress();
        }

        function checkScratchProgress() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparent = 0;

            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i + 3] < 128) {
                    transparent++;
                }
            }

            scratchedPercentage = (transparent / (pixels.length / 4)) * 100;

            if (scratchedPercentage > 10 && scratchedPercentage < 40) {
                document.getElementById('progressHint').classList.add('show');
            } else {
                document.getElementById('progressHint').classList.remove('show');
            }

            // Hide canvas completely when 40% is scratched
            if (scratchedPercentage > 40) {
                canvas.style.transition = 'opacity 0.5s';
                canvas.style.opacity = '0';
                setTimeout(() => {
                    canvas.style.display = 'none';
                }, 500);
            }
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isScratching = true;
            scratch(e);
        });

        canvas.addEventListener('mousemove', scratch);

        canvas.addEventListener('mouseup', () => {
            isScratching = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isScratching = false;
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            isScratching = true;
            scratch(e);
        });

        canvas.addEventListener('touchmove', scratch);

        canvas.addEventListener('touchend', () => {
            isScratching = false;
        });

        // Create confetti
        function createConfetti() {
            const colors = ['#C41E3A', '#FF6B9D', '#D4AF37', '#FFF5E6'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }

        // Create heart burst from button
        function createHeartBurst(button) {
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const heartEmojis = ['üíï', 'üíù', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíò', '‚ù§Ô∏è', 'üß°', 'üíõ'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart-burst');
                    heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    
                    // Random direction
                    const angle = (Math.PI * 2 * i) / 50;
                    const distance = 150 + Math.random() * 200;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    heart.style.left = centerX + 'px';
                    heart.style.top = centerY + 'px';
                    heart.style.setProperty('--tx', tx + 'px');
                    heart.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 20);
            }
        }

        function handleYes() {
            const yesBtn = document.querySelector('.yes-btn');
            const response = document.getElementById('response');
            
            // Create heart burst from button
            createHeartBurst(yesBtn);
            
            // Show confetti and characters
            setTimeout(() => {
                createConfetti();
                
                // Show characters after another delay
                setTimeout(() => {
                    document.getElementById('charactersContainer').classList.add('show');
                }, 800);
            }, 300);
            
            document.querySelector('.buttons').style.opacity = '0.3';
            document.querySelector('.buttons').style.pointerEvents = 'none';
        }

        function handleNo() {
            const noBtn = document.querySelector('.no-btn');
            const currentScale = parseFloat(noBtn.dataset.scale || '1');
            const newScale = currentScale * 0.8;
            
            noBtn.dataset.scale = newScale;
            noBtn.style.transform = `translateY(-2px) scale(${newScale})`;
            
            // If button gets too small, make it disappear
            if (newScale < 0.2) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
            }
        }
    </script>
</body>
</html>
